<div class="container">
     <div class="row">
        <div class="col-md-3" id="menuPreviewPanel">
            <div class="panel panel-default">
                <div class="panel-heading">My Dinner</div>
                <div class="panel-body">
                    <div class="input-group">
                        <input id="numPeopleInput" type="number" min="1" step="1" class="form-control" value="1" aria-label="How many people" placeholder="How many">
                        <span class="input-group-addon">People</span>
                    </div>
                </div>
                    <table class="table .table-hover">
                        <thead>
                            <tr>
                                <th colspan="2">Dish</th>
                                <th colspan="2">Cost</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr class="info">              
                                <th colspan="2" class="vertical-mid">SEK</th>
                                <th colspan="2" id="menuPriceSum" class="vertical-mid">{totalPrice}</th>
                                <th></th>
                            </tr>
                        </tfoot>
                        <tbody id="menuListView" class="list-view">
                            <script class="item-template" id="menuDishPreviewTemplate" type="html">
                                <tr class="menuDishPriview" id="menu-dish-preview-{RecipeID}">                               
                                    <td colspan="2" class="dish-name">{Title}</td>                               
                                    <td colspan="2" class="dish-price" data-price="{price}">{price}</td>
                                    <td colspan="0"><button type="button" class="close dish-delete-btn" aria-label="Close" data-id="{RecipeID}"><span aria-hidden="true">&times;</span></button></td>
                                </tr>
                            </script>                
                            <tr id="pendingRow">
                                <td colspan="2">Pending</td>
                                <td colspan="2" id="pendingDishPrice">0.00</td>
                                <td colspan="0"></td>
                            </tr>
                        </tbody>
                    </table>
                <div class="panel-body">
                    <button id="MenuConfirmBtn" type="button" class="btn btn-info">Confirm Dinner</button>
                </div>
            </div>
        </div>
    </div>
</div>

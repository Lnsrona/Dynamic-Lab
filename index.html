<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container">
        <div class="row">		
            <h1>Dinner planner</h1>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h2>My Dinner</h2>
                <label for="numPplInput"><span>People</span></label>
                <span><input id="numPplInput" type="number" min="1" step="1"/></span>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Dish Name</th>
                        <th>Cost</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                    </tr>
                    <tr>
                        <td>Pending</td>
                        <td>0.00</td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn">Confirm Dinner</button>
            </div>
            <div class="col-md-10" >
                <div id="exampleView">
                    <div>
                        Number of guests: <span id="numberOfGuests"></span>
                    </div>
                    <div>
                <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                        <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    <ul id="guestList" class="list-view">
                    </ul>
                </div>
                
                <div id="selectionView">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="nameKeyword"></input>
                        </div>
                        <div class="col-md-1">
                            <button class="btn">search</button>
                        </div>
                        <div class="col-md-7">
                          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                              Course type
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Main</a></li>
                                <li><a href="#">SomethingElse0</a></li>
                                <li><a href="#">SomethingElse1/a></li>
                            </ul>
                        </div>
                    </div>
                        <ul class="list-group">
                            <li class="list-group-item">
                                    <div> 
                                        <img src="images/bakedbrie.jpg"/>
                                        <h3>Bakedbrie</h3>
                                    </div>
                            </li>
                            <li class="list-group-item list-group-item-info">      <div>
                                    <img src="images/icecream.jpg"/>
                                    <h3>Icecream</h3>
                                </div></li>
                            <li class="list-group-item list-group-item-warning">      <div>
                                    <img src="images/meatballs.jpg"/>
                                    <h3>Meatball</h3>
                                </div></li>
                            <li class="list-group-item list-group-item-danger">      <div>
                                    <img src="images/toast.jpg"/>
                                    <h3>Toast</h3>
                                </div>
                            </li>
                        </ul>
                </div>
            </div>
        </div>        
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
